<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boss Fitness Studios - Train Like A Boss!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto+Condensed:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Roboto Condensed', sans-serif;
        background: linear-gradient(135deg, #1a365d 0%, #2d3748 25%, #1a202c 50%, #2b6cb0 100%);
        background-size: 400% 400%;
        animation: gradientShift 15s ease infinite;
        color: white;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        overflow-x: hidden;
      }

      @keyframes gradientShift {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      .main-content {
        width: 100%;
        max-width: 1000px;
        text-align: center;
        position: relative;
      }

      .logo-hidden { display: none !important; }

      .logo {
        height: 100px;
        margin-bottom: 2rem;
        border-radius: 50%;
        border: 4px solid rgba(255,255,255,0.8);
        box-shadow: 0 0 30px rgba(255,255,255,0.5);
        animation: pulse 3s ease-in-out infinite;
      }

      @keyframes pulse {
        0%, 100% { transform: scale(1); box-shadow: 0 0 30px rgba(255,255,255,0.5); }
        50% { transform: scale(1.05); box-shadow: 0 0 50px rgba(255,255,255,0.8); }
      }

      .hero-title {
        font-family: 'Bebas Neue', cursive;
        font-size: clamp(3rem, 8vw, 6rem);
        font-weight: 400;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        margin-bottom: 1rem;
        text-shadow: 3px 3px 0px rgba(0,0,0,0.3);
        line-height: 0.9;
      }

      .hero-subtitle {
        font-size: clamp(1.2rem, 3vw, 1.8rem);
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 0.1em;
        margin-bottom: 3rem;
        background: linear-gradient(45deg, #38b2ac, #4fd1c7);
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: glow 2s ease-in-out infinite alternate;
      }

      @keyframes glow {
        from { filter: drop-shadow(0 0 10px rgba(56,178,172,0.5)); }
        to { filter: drop-shadow(0 0 20px rgba(56,178,172,0.8)); }
      }

      .business-info {
        background: rgba(0,0,0,0.4);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 2rem;
        margin: 3rem 0;
        border: 2px solid rgba(255,255,255,0.2);
        position: relative;
        overflow: hidden;
      }

      .business-info::before {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
        animation: shine 3s linear infinite;
      }

      @keyframes shine {
        0% { transform: translateX(-100%) translateY(-100%) rotate(30deg); }
        100% { transform: translateX(100%) translateY(100%) rotate(30deg); }
      }

      .info-item {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 1rem;
        padding: 1rem;
        margin: 0.5rem 0;
        font-size: 1.3rem;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        position: relative;
        z-index: 2;
      }

      .info-icon {
        width: 2rem;
        height: 2rem;
        color: #4fd1c7;
        filter: drop-shadow(0 0 10px rgba(79,209,199,0.8));
        animation: iconBounce 2s ease infinite;
      }

      @keyframes iconBounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-5px); }
      }

      .phone-link {
        color: #4fd1c7;
        text-decoration: none;
        transition: all 0.3s ease;
      }

      .phone-link:hover {
        color: #ffffff;
        text-shadow: 0 0 20px rgba(79,209,199,0.8);
        transform: scale(1.1);
      }

      .cta-section {
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
        margin: 3rem 0;
        align-items: center;
      }

      @media (min-width: 640px) {
        .cta-section {
          flex-direction: row;
          justify-content: center;
        }
      }

      .cta-primary, .cta-secondary {
        font-family: 'Bebas Neue', cursive;
        font-size: 1.8rem;
        font-weight: 400;
        text-transform: uppercase;
        letter-spacing: 0.1em;
        padding: 1.2rem 3rem;
        border-radius: 50px;
        text-decoration: none;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
        border: 3px solid transparent;
        min-width: 200px;
      }

      .cta-primary {
        background: linear-gradient(45deg, #38b2ac, #2dd4bf);
        color: #000;
        box-shadow: 0 10px 30px rgba(56,178,172,0.4);
        animation: ctaPulse 2s ease-in-out infinite;
      }

      @keyframes ctaPulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.05); }
      }

      .cta-primary:hover {
        transform: scale(1.1) !important;
        box-shadow: 0 15px 40px rgba(56,178,172,0.6);
      }

      .cta-secondary {
        background: transparent;
        color: white;
        border: 3px solid #4fd1c7;
        box-shadow: 0 0 20px rgba(79,209,199,0.3);
      }

      .cta-secondary:hover {
        background: rgba(79,209,199,0.2);
        transform: scale(1.05);
        box-shadow: 0 0 30px rgba(79,209,199,0.6);
      }

      .trust-badge {
        font-size: 1.1rem;
        font-weight: 700;
        text-transform: uppercase;
        background: rgba(0,0,0,0.5);
        padding: 1rem 2rem;
        border-radius: 50px;
        border: 2px solid #4fd1c7;
        display: inline-block;
        margin: 2rem 0;
        animation: badgeGlow 3s ease-in-out infinite alternate;
      }

      @keyframes badgeGlow {
        from { box-shadow: 0 0 20px rgba(79,209,199,0.5); }
        to { box-shadow: 0 0 30px rgba(79,209,199,0.8); }
      }

      .social-links {
        display: flex;
        justify-content: center;
        gap: 2rem;
        margin: 3rem 0;
      }

      .social-link {
        color: rgba(255,255,255,0.7);
        transition: all 0.3s ease;
        transform-origin: center;
      }

      .social-link:hover {
        color: #4fd1c7;
        transform: scale(1.3) rotate(15deg);
        filter: drop-shadow(0 0 15px rgba(79,209,199,0.8));
      }

      .social-icon {
        width: 2.5rem;
        height: 2.5rem;
      }

      .contact-form {
        background: rgba(0,0,0,0.6);
        backdrop-filter: blur(15px);
        border-radius: 25px;
        padding: 3rem;
        margin: 3rem 0;
        border: 2px solid rgba(79,209,199,0.3);
        position: relative;
      }

      .form-title {
        font-family: 'Bebas Neue', cursive;
        font-size: 3rem;
        font-weight: 400;
        text-transform: uppercase;
        letter-spacing: 0.1em;
        margin-bottom: 2rem;
        color: #4fd1c7;
        text-shadow: 0 0 20px rgba(79,209,199,0.5);
      }

      .form-group {
        margin-bottom: 1.5rem;
        text-align: left;
      }

      .form-label {
        display: block;
        font-size: 1rem;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        margin-bottom: 0.5rem;
        color: #4fd1c7;
      }

      .form-input, .form-textarea {
        width: 100%;
        padding: 1rem 1.5rem;
        border: 2px solid rgba(255,255,255,0.3);
        border-radius: 15px;
        background: rgba(255,255,255,0.1);
        color: white;
        font-size: 1rem;
        transition: all 0.3s ease;
      }

      .form-input:focus, .form-textarea:focus {
        outline: none;
        border-color: #4fd1c7;
        background: rgba(255,255,255,0.2);
        box-shadow: 0 0 20px rgba(79,209,199,0.3);
      }

      .form-input::placeholder, .form-textarea::placeholder {
        color: rgba(255,255,255,0.6);
      }

      .form-submit {
        font-family: 'Bebas Neue', cursive;
        font-size: 2rem;
        font-weight: 400;
        text-transform: uppercase;
        letter-spacing: 0.1em;
        width: 100%;
        padding: 1.5rem;
        border: none;
        border-radius: 25px;
        background: linear-gradient(45deg, #38b2ac, #2dd4bf);
        color: #000;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 1rem;
        position: relative;
        overflow: hidden;
      }

      .form-submit:hover {
        transform: translateY(-3px);
        box-shadow: 0 15px 40px rgba(56,178,172,0.4);
      }

      .footer {
        font-size: 0.9rem;
        opacity: 0.8;
        padding: 2rem 0;
        border-top: 1px solid rgba(255,255,255,0.2);
        margin-top: 3rem;
      }

      /* Responsive adjustments */
      @media (max-width: 768px) {
        .contact-form {
          padding: 2rem 1.5rem;
        }

        .business-info {
          padding: 1.5rem;
        }

        .info-item {
          font-size: 1.1rem;
        }
      }
    </style>
  </head>

      <!-- Contact Form -->
      <section class="contact-form">
        <form action="https://formspree.io/f/xdkwoqzr" method="POST">
          <h2 class="form-title">Start Your Journey!</h2>

          <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1.5rem; margin-bottom: 1.5rem;">
            <div class="form-group" style="margin-bottom: 0;">
              <label for="name" class="form-label">Name</label>
              <input type="text" name="name" id="name" required class="form-input" placeholder="Your name" />
            </div>

            <div class="form-group" style="margin-bottom: 0;">
              <label for="email" class="form-label">Email</label>
              <input type="email" name="email" id="email" required class="form-input" placeholder="your@email.com" />
            </div>
          </div>

          <div class="form-group">
            <label for="phone" class="form-label">Phone (Optional)</label>
            <input type="tel" name="phone" id="phone" class="form-input" placeholder="613-555-0123" />
          </div>

          <div class="form-group">
            <label for="message" class="form-label">Your Fitness Goals</label>
            <textarea name="message" id="message" required rows="4" class="form-textarea" placeholder="Tell us what you want to achieve..."></textarea>
          </div>

          <!-- Honeypot for spam protection -->
          <input type="text" name="_gotcha" style="display:none" />

          <button type="submit" class="form-submit">Let's Do This!</button>
        </form>
      </section>

      <!-- Footer -->
      <footer class="footer">
        &copy; 2024 Boss Fitness Studios. All rights reserved. | Ottawa's Premier Training Destination
      </footer>
    </div>

    <script>
      // Listen for messages from parent frame
      window.addEventListener('message', function(event) {
        if (event.data.type === 'toggleLogo') {
          const logo = document.getElementById('logo');
          if (event.data.visible) {
            logo.classList.remove('logo-hidden');
          } else {
            logo.classList.add('logo-hidden');
          }
        }
      });

      // Check URL params for initial logo state
      const urlParams = new URLSearchParams(window.location.search);
      if (urlParams.get('hide-logo') === '1') {
        document.getElementById('logo').classList.add('logo-hidden');
      }
    </script>
  </body>
</html>
