<!doctype html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Not Found | Boss Fitness Studios</title>
    <meta name="robots" content="noindex, nofollow" />

    <link rel="icon" type="image/png" href="assets/images/logo.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ["Inter", "sans-serif"],
            },
            colors: {
              'boss-blue': '#01aeee',
              'boss-blue-hover': '#0199d1',
            },
          },
        },
      };
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body
    class="bg-gradient-to-br from-slate-50 to-blue-100 text-gray-800 font-sans min-h-screen px-6 py-12 flex items-center justify-center"
  >
    <main class="w-full max-w-2xl space-y-8 text-center">
      <!-- Logo -->
      <img
        src="assets/images/logo.png"
        alt="Boss Fitness Studios"
        class="mx-auto h-24 sm:h-28 md:h-32"
      />

      <!-- 404 Message -->
      <div class="space-y-4">
        <h1 class="text-6xl sm:text-7xl font-bold text-boss-blue">404</h1>
        <h2 class="text-3xl sm:text-4xl font-bold text-gray-900">Page Not Found</h2>
        <p class="text-xl text-gray-600 max-w-md mx-auto">
          Looks like this page took an unscheduled rest day. Let's get you back on track!
        </p>
      </div>

      <!-- Actions -->
      <div class="space-y-6 pt-4">
        <a
          href="/"
          class="inline-block bg-boss-blue text-white px-8 py-4 rounded-2xl font-semibold text-xl shadow-lg hover:bg-boss-blue-hover transition-all hover:shadow-xl transform hover:-translate-y-0.5"
        >
          Back to Home
        </a>

        <div class="space-y-4">
          <p class="text-gray-600">Or reach out to us directly:</p>
          <div class="flex flex-col sm:flex-row justify-center gap-4">
            <a
              href="tel:6135581112"
              class="bg-boss-blue text-white px-8 py-4 rounded-2xl font-semibold text-xl shadow-lg hover:bg-boss-blue-hover transition-all hover:shadow-xl transform hover:-translate-y-0.5"
            >
              Call Now
            </a>
            <a
              href="sms:6135581112"
              class="border-2 border-boss-blue text-boss-blue px-8 py-4 rounded-2xl font-semibold text-xl hover:bg-cyan-50 transition-all hover:shadow-lg"
            >
              Text Us
            </a>
          </div>
        </div>
      </div>

      <!-- Footer -->
      <footer class="text-sm text-gray-500 pt-12">
        <p>&copy; <span id="currentYear"></span> Boss Fitness Studios. All rights reserved.</p>
        <p class="mt-2">
          <a href="/privacy.html" class="text-boss-blue hover:text-boss-blue-hover transition-colors">Privacy Policy</a>
        </p>
      </footer>
    </main>

    <script>
      // Set current year in footer
      document.getElementById('currentYear').textContent = new Date().getFullYear();
    </script>
  </body>
</html>
